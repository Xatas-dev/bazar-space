name: bazar-space

on:
  push:
    # Trigger on any branch starting with 'release/'
    branches:
      - "release/**"
    paths:
      - 'bazar-space/**'
      - '.github/workflows/bazar-space.yml'

env:
  SERVICE_CONTEXT: ./bazar-space
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/bazar-space

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ======================================================
      # NEW STEP: Docker Metadata
      # This calculates the tags automatically based on the branch
      # ======================================================
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |            
#             1. If branch matches 'release/X.Y.Z', tag as 'X.Y.Z'
#             We use Regex group matching to strip 'release/'
            type=match,pattern=release/(.*),group=1

#             2. If branch matches 'release/X.Y.Z', ALSO tag as 'latest'
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/heads/release/') }}

#             3. Always add the commit SHA (good for debugging)
            type=sha

      # ======================================================
      # UPDATED STEP: Build and Push
      # ======================================================
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_CONTEXT }}
          file: ${{ env.SERVICE_CONTEXT }}/Dockerfile
          push: true
          # Use the tags and labels generated by the metadata step above
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max